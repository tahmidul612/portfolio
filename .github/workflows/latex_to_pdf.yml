name: Build LaTeX PDF on Push

on:
  push:
    paths:
      - '**.tex'  # Trigger on any .tex file push

jobs:
  build_pdf:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache LaTeX dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.texlive
            /usr/local/texlive
            /usr/bin
          key: texlive-${{ runner.os }}-${{ hashFiles('**/*.tex') }}
          restore-keys: |
            texlive-${{ runner.os }}-

      - name: Install LaTeX (minimal setup)
        run: |
          # Install TeX Live only if not already installed
          if ! command -v pdflatex &> /dev/null; then
            echo "Installing TeX Live..."
            sudo apt-get update
            sudo apt-get install -y texlive-base texlive-fonts-recommended texlive-latex-base
          fi

      - name: Build PDFs
        run: |
          mkdir -p build
          for TEX_FILE in $(find . -name "*.tex"); do
            FILE_NAME=$(basename "$TEX_FILE" .tex)
            pdflatex -output-directory=build "$TEX_FILE"
          done

      - name: Commit and push PDFs
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add build/*.pdf
          git commit --amend --no-edit || echo "No changes to commit"
          git push --force
