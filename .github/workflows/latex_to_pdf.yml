name: Build LaTeX PDFs

on:
  push:
    paths:
      - '**.tex'  # Trigger when any .tex file changes

jobs:
  build_pdf:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache LaTeX dependencies
        uses: actions/cache@v4
        with:
          path: /usr/share/texlive
          key: texlive-${{ runner.os }}-${{ hashFiles('**/*.tex') }}
          restore-keys: |
            texlive-${{ runner.os }}-

      - name: Install LaTeX (if not cached)
        run: |
          if [ ! -d "/usr/share/texlive" ]; then
            sudo apt-get update
            sudo apt-get install -y texlive texlive-latex-extra texlive-fonts-recommended texlive-fonts-extra texlive-xetex
          fi

      - name: Find modified .tex files
        id: get_tex_files
        run: |
          TEX_FILES=$(git diff --name-only ${{ github.event.before }} HEAD -- | grep '\.tex$' || true)
          if [ -z "$TEX_FILES" ]; then
            echo "No .tex files changed. Exiting."
            exit 0
          fi
          echo "TEX_FILES<<EOF" >> $GITHUB_ENV
          echo "$TEX_FILES" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Build PDFs
        if: env.TEX_FILES != ''
        run: |
          mkdir -p build
          for TEX_FILE in $TEX_FILES; do
            FILE_NAME=$(basename "$TEX_FILE" .tex)
            pdflatex -output-directory=build "$TEX_FILE"
          done

      - name: Commit and push PDFs
        if: env.TEX_FILES != ''
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add build/*.pdf
          git commit --amend --no-edit || echo "No changes to commit"
          git push --force
